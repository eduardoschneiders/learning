<html>
  <head>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <style>
      body { margin: 0; }
      canvas { display: block }
    </style>
  </body>
  <script>
    var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d'),
        width = canvas.width = window.innerWidth,
        height = canvas.height = window.innerHeight;

    var centerX = width / 2,
      centerY = height / 2,
      radius = 50,
      offset = 50,
      yOffset = height * .5 - radius,
      xOffset = width * .5 - radius,
      angle = 0,
      speed = 0.01;


    function render(){
      var radius_variation = Math.sin(angle) * offset;
      var delta_variation =  0.5 + Math.cos(angle) * 0.5;

      context.fillStyle = "rgba(0,0,0, " + delta_variation + ")";
      context.clearRect(0, 0, width, height);
      context.beginPath();
      context.arc(centerX, centerY, radius + radius_variation, 0, Math.PI * 2);
      context.fill();
      context.stroke();
      angle += speed;
      requestAnimationFrame(render);
    }

    render();
  </script>
</html>
