<html>
  <head>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <style>
      body { margin: 0; }
      canvas { display: block }
    </style>
  </body>
  <script>
    var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d'),
        width = canvas.width = window.innerWidth,
        height = canvas.height = window.innerHeight;

    var centerX = width / 2,
      centerY = height / 2,
      radius = 2,
      yOffset = height * .3 - radius,
      xOffset = width * .3 - radius,
      xAngle = 0,
      yAngle = 0,
      xSpeed = 0.03,
      ySpeed = 0.03;


    var fly = function (e){
      var x = centerX + Math.cos(e['xAngle']) * xOffset * e['offset'];
      var y = centerY + Math.sin(e['yAngle']) * yOffset * e['offset'];

      e['xAngle'] += xSpeed * e['xSpeed'] * .8;
      e['yAngle'] += ySpeed * e['ySpeed'] * .8;

      context.beginPath();
      context.arc(x, y, radius, 0, Math.PI * 2);
      context.fill();
    }

    flies = [];

    for(var i = 0; i <= 200; i += 1){
      flies.push({
        xAngle: Math.random() * i,
        yAngle: Math.random() * i,
        xSpeed: (Math.random() * .5) + .5,
        ySpeed: (Math.random() * .5) + .5,
        offset: (Math.random() * .5) + .5,
      })
    }

    function render(){
      context.clearRect(0, 0, width, height);
      for(var i = 0; i < flies.length; i += 1){
        fly(flies[i])
      }
      requestAnimationFrame(render);
    }

    render();
  </script>
</html>
